<!DOCTYPE html>
<html>
  <head>
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="Styles/12-rock paper scissors.css" >    
    </style>
  </head>
  <body>
    <div class="div-center">

      <p class="game-name">Rock Paper Scissors</p>

      <button onclick="     
        playGame('rock'); 
      " class="button-move">

      <img src="images/rock-emoji.png" class="move">
      </button>

      <button onclick="
        playGame('paper');   
      " class="button-move">

      <img src="images/paper-emoji.png" class="move">
      </button>

      <button onclick="    
      playGame('scissors');
      " class="button-move">

      <img src="images/scissors-emoji.png" class="move">
      </button>

      <div class="div-result">
        <p class="js-result result"></p>
        <p class="js-moves moves"></p>
        <p class="js-score score"></p>

      <div> 
        <button onclick="
          score.wins = 0;
          score.loses = 0;
          score.ties = 0;
          localStorage.removeItem('score');
          updateScoreElement();
       " class="reset-button">Reset Score</button>
      
        <button class="auto-play-button" onclick="
          autoPLay();
        ">Auto Play</button>
      </div>

      </div>

      <script src="Scripts/12-rock paper scissors.js"></script>
    </div>
    
  </body>
</html>
